{% extends 'home/base.html' %}

{% block content %}
<center>
    <form method="POST" enctype="multipart/form-data">
        <h1>Edit account</h1>
        {% csrf_token %}
        <table class="w-50 table table-light" style="border-radius: 10px;">
            {% for field in account_form %}
            <tr>
                <th>{{ field.label }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-success md-5">Submit</button>
    </form>
</center>
{% endblock %}
