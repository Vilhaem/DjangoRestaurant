{% extends 'base.html' %}
{% block content %}
<br>
<center>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="w-50 table table-light" style="border-radius: 10px;">
            {% for field in Restaurant_form %}
            <tr>
                <th>{{ field.label }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-success md-5">儲存餐廳</button>
        <a href="/" class="btn btn-dark" >返回首頁</a>
    </form>
</center>

{% endblock %}
